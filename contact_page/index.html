<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/90bcd89166.js" crossorigin="anonymous"></script>
  <title>Contact Page</title>
</head>
<body>
  
  <div class="hero">
    <form>
      <div class="input-group trans">
        <input type="text" required="required" id="name">
        <label for="name"><i class="far fa-user"></i> Your Name</label>
      </div>
      <div class="input-group trans">
        <input type="text" required="required" id="phone_number">
        <label for="phone_number"><i class="fas fa-mobile-alt"></i> Phone No.</label>
      </div>
      <div class="input-group trans">
        <input type="text" required="required" id="email">
        <label for="email"><i class="far fa-envelope"></i> Email</label>
      </div>
      <div class="input-group trans">
        <textarea name="message" id="message" rows="8" required="required"></textarea>
        <label for="message"><i class="far fa-file-alt"></i> Your Message</label>
      </div>
      <div class="buttons">
      <button class="btn-1" type="submit"><span>Sumbit</span></button>
      <button type="reset"><span>Reset</span></button>
    </div>
    </form>


  </div>



</body>
</html>
